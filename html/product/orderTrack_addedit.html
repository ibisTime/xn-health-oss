<form id="jsForm" novalidate="novalidate">

        <ul class="form-info" id="form-info">
				
			<li class="clearfix" type="" style=""><label>订单编号:</label><span id="orderCode" name="orderCode" class="undefinedCls"></span></li>
			
			<li class="clearfix" type="" style=""><label>订单状态:</label><span id="status" name="status" class="undefinedCls"></span></li>
